<input type="text" [formControl]="searchFilter" placeholder="Rechercher..." />

<select [formControl]="typeFilter">
    <option value="">Tous les types</option>
    @for (type of pollutionTypes; track type) {
        <option [value]="type">{{ type }}</option>
    }
</select>

@for (pollution of (filteredPollutions$ | async); track submittedPollutions$) 
{
    <app-pollution-recap [pollution]="pollution"></app-pollution-recap>
    
    <button (click)="onDelete(pollution)">
        Supprimer
    </button>
    <button (click)="onEdit(pollution)">
        Modifier
    </button>
    @if (isConnected$ | async) {
        <button
        (click)="toggleFavorite(pollution.id)"
        [class.active]="isFavorite()(pollution.id)">
            {{ isFavorite()(pollution.id) ? 'Retirer des favoris' : 'Ajouter aux favoris' }}
        </button>
    }
}
@empty
{
    <p>Aucune pollutions trouv√©es!</p>
}
