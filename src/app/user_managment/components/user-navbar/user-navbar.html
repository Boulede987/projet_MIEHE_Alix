
@if (!(isConnected$ | async)) {
    <button routerLink="/user/login">Se connecter</button>
}

@if (isConnected$ | async) {
    <button (click)="logout()">Se déconnecter</button>
}

@if (isAdmin$ | async) {
    <button routerLink="/user/list">Lister des utilisateurs</button>
}

@if (!(isConnected$ | async) || (isAdmin$ | async)) {
    <button routerLink="/user/create">Créer un utilisateur</button>
}
